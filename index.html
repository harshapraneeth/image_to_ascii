<!DOCTYPE html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image2Ascii</title>

    <link rel="stylesheet" href="style.css"/>

</head>

<body>

    <div id="inputs_div">

        <div>
            <input type="file" id="image_input">
        </div>

        <div>
            output-type: 
            <input type="radio" id="output_type_ascii" name="output_type" value="ascii" checked>
            <label for="output_type_ascii">Text</label>

            <input type="radio" id="output_type_image" name="output_type" value="image">
            <label for="output_type_image">Image</label>
        </div>

        <div>
            max-size: <input type="range" id="output_dim" min="50" max="1000" value="300" /> 
            <span id="output_dim_span">300</span>
        </div>

        <button id="convert_btn" onclick="init()">convert</button>

        <button id="download_btn" onclick="download()">download</button>

    </div>
    
    <div id="canvas_div">
        <canvas id="canvas" style="display: none;"></canvas>
    </div>

    <div id="output_div"></div>

    <div id="pre_div">
        <pre id="ascii_output" style="font-size: 8px;"></pre>
    </div>   

    <script src="html2canvas.js"></script>
    <script src="script.js"></script>

</body>

</html>
